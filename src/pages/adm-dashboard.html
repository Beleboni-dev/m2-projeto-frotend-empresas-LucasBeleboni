<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/select.css">
    <link rel="stylesheet" href="../styles/adm-dash.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/adm-dash-modals.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-g1ODVpSQ33+gzT84TUTjzNHpXZlq+h+D6vyZRca6kbjC6dRlt6+Q2AP7o8JgF2VXUE04n+vGGfV7xrv1JSgJrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script type="module" src="../scripts/dashboardAdm.js" defer></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__logo-container">
                <div class="header__logo-circle"></div>
                <span class="header__logo-kenzie title2-bold">Kenzie Empresas</span>
            </div>
            <div class="header__button-container">
                <button class="button button-default-outlined" id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="select-container">
                <select id="select-companies">
                    <option value="initial" selected disabled>Selecionar Empresa</option>
                </select>
                <span class="select-arrow"></span>
            </div>
            <section class="departments-section">
                <div class="departments__header">
                    <h2 class="departments__header-title title1-inter-700">Departamentos</h2>
                    <button class="departments__header-create button button-default">+ Criar</button>
                </div>
                <div class="empty-display" id="empty-display">
                    <h2 class="text3-medium" id="empty-text">Selecione uma empresa</h2>
                </div>

                <div class="departments__container" id="departments-container">
                    <ul class="departments__list" id="departments-list">
                        <!--render by js-->
                    </ul>
                </div>
            </section>

            <section class="employees-section">
                <div class="employees__header">
                    <h2 class="employees__header-title title1-inter-700">Usuários cadastrados</h2>
                </div>
                <div class="empty-display-employees " id="empty-display-employees" style="display: none;">
                    <h2 class="text3-medium" id="empty-text">Nenhum usuário cadastrado</h2>
                </div>
                <div class="employees__container" id="employees-container">
                    <ul class="employees__list" id="employees-list">

                    </ul>
                </div>
            </section>
        </div>
    </main>
    <div id="toast-container">
        <div id="success-C-department-toast" class="toast hide">
            <div class="success-toast__title-container">
                <i class="fa-solid fa-circle-check"></i>
                <h2 class="font4-500">Novo departamento criado</h2>
            </div>
        </div>
       
        <div id="error-C-department-toast" class="toast hide">
          <div class="error-toast__title-container">
            <i class="fa-solid fa-circle-exclamation"></i>
              <h2 class="font4-500">Não foi possível criar o departamento</h2>
          </div>
          <div class="error-toast__text-container">
        <p class="font5-400">Verifique os campos digitados</p>
          </div>
      </div>
      <div id="success-D-toast" class="toast hide">
        <div class="success-toast__title-container">
            <i class="fa-solid fa-circle-check"></i>
            <h2 class="font4-500">Departamento deletado com sucesso</h2>
        </div>
    </div>

      </div>
    


</body>

</html>
