<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/globalStyles.css">
  <link rel="stylesheet" href="../styles/login-register.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/toast.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    integrity="sha512-g1ODVpSQ33+gzT84TUTjzNHpXZlq+h+D6vyZRca6kbjC6dRlt6+Q2AP7o8JgF2VXUE04n+vGGfV7xrv1JSgJrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../scripts/register.js" defer></script>
  <title>Registre-se</title>
</head>

<body>
  <header>
    <div class="header__container">
      <div class="header__logo-container">
        <div class="header__logo-circle"></div>
        <span class="header__logo-kenzie title2-bold">Kenzie Empresas</span>
      </div>
      <div class="header__buttons-container">
        <button class="button button-default-outlined to-home__btn" id="to-home-btn">Home</button>
        <button class="button button-default" id="to-login">Login</button>
      </div>
    </div>
  </header>
  <main id="main-register" class="modal">
    <h2 class="modal-title font-poppins-700">Cadastre-se</h2>
    <form class="modal-form">
      <label for="name" class="modal-label">Nome</label>
      <input type="text" name="name" id="input-name" class="modal-input" placeholder="Seu nome" required>
      <label for="email" class="modal-label">E-mail</label>
      <input type="email" name="email" id="input-email" class="modal-input" placeholder="Seu e-mail" required>
      <label for="password" class="modal-label">Senha</label>
      <input type="password" name="password" id="input-password" class="modal-input" placeholder="Sua senha">
      <button id="main-register-btn" class="button button-default modal-btn--primary">Cadastrar</button>
      <button id="modal-return-btn"
        class="to-home__btn button button-default-outlined modal-btn--secondary">Retornar</button>
    </form>
  </main>
  <div id="toast-container">
    <div id="success-toast" class="toast hide">
      <div class="success-toast__title-container">
        <i class="fa-solid fa-circle-check"></i>
        <h2 class="font4-500">Sua conta foi criada com sucesso!</h2>
      </div>
    </div>

    <div id="error-toast" class="toast hide">
      <div class="error-toast__title-container">
        <i class="fa-solid fa-circle-exclamation"></i>
        <h2 class="font4-500">Não foi possível criar o usuário</h2>
      </div>
      <div class="error-toast__text-container">
        <p class="font5-400">Verifique os campos digitados</p>
      </div>
    </div>
  </div>
</body>

</html>
